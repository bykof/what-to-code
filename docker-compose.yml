services:
  redis:
    image: redis:alpine
    env_file:
      - ./.what_to_code_env
    command: redis-server --requirepass $REDIS_PASSWORD
    ports:
      - "6380:6379"
  db:
    image: postgres:17
    ports:
      - "5433:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    env_file:
      - ./.db_env
  backend:
    build: ./backend
    ports:
      - "8001:80"
    env_file:
      - ./.what_to_code_env
    depends_on:
      - redis
      - db
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    env_file:
      - ./.what_to_code_env
    depends_on:
      - redis
      - db
volumes:
  db-data:
